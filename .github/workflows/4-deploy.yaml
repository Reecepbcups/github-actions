name: Deploy

# On commit or manual run.
on:
  push:
    branches: ['main']

  workflow_run:
    workflows: ["Test and Lint"]
    branches: [main]
    types: 
      - completed

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # By default this job would run in parallel. So instead we depend on test before deploy
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    concurrency: ci-${{ github.ref }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        # with:
        #   # personal access token, set in the repos settings
        #   # https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
        #   # Found at
        #   # https://github.com/settings/tokens?type=beta
        #   # https://github.com/settings/personal-access-tokens/new
        #   token: ${{ secrets.GH_PAT }}

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # - name: Deploy 🚀
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with:
      #     folder: dist # The folder the action should deploy.
      #     # uses a secret token so that it can push up the page
      #     token: ${{ secrets.GH_PAT }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:          
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

